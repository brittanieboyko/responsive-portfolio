<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-nav" id="bootstrap-overrides">
        <a href="index.html" class="navbar-brand text-uppercase" id="myName">Brittanie Boyko</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">About</a>
                <a class="nav-item nav-link" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <main class="container main-content">
        <header class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h2>Contact</h2>
                    <hr class="my-4">
                </div>
            </div>
        </header>
        <form>
            <div class="row">
                <section class="col-md-12">
                    <div class="form-group">
                        <label for="exampleInputName">Name</label>
                        <input type="text" class="form-control" id="exampleInputName" placeholder="John Smith">
                    </div>
                </section>
            </div>
            <div class="row">
                <section class="col-md-12">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@gmail.com">
                    </div>
                </section>
            </div>
            <div class="row">
                <section class="col-md-12">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </section>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <a href="mailto:brittanie.boyko@gmail.com?subject=Hello" class="btn btn-primary custom-button">Submit</a>
                </div>
            </div>
        </form>
    </main>
    <footer class="footer fixed-bottom custom-footer">
        <div class="container">
            <span>
                <a href="https://github.com/brittanieboyko/" class="footer-link">Github</a>
            </span>
            <span>
                <a href="https://www.linkedin.com/in/brittanie-boyko/" class="footer-link">LinkedIn</a>
            </span>
            <span>
                <a href="https://docs.google.com/document/d/1jxzEfFqF6s6cSuJsx4N6VD9ZRXbYm4FOcf6qFIHG-pE/edit?usp=sharing" class="footer-link">Resume</a>
            </span>
            <span>
                <a href="mailto:brittanie.boyko@gmail.com?subject=Hello" class="footer-link">Email</a>
            </span>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
